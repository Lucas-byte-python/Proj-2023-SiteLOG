<!doctype html>
<html lang="pt-br">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/login.css">
<link rel="icon" href="/img/icone.png">
</head>
<span class="todo">
<header class="menu">
	<ul>
		<li><a href="/html/login.html">Login</a></li>
		<li><a href="/html/sobre.html">Sobre</a></li>
		<li><a href="/html/transportadora.html">Transportadora</a></li>
		<li><a href="/html/home.html">Home</a></li>
	</ul>
	<img src="/img/logo.png" width="200px" height="190px">   
<body class="img">
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h2 class="heading-section"></h2>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="login-wrap p-0">
			<h3 class="mb-4 text-center">Faça seu Login!</h3>
			<form action="#" class="signin-form">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Digite seu nome" required>
				</div>
			<div class="form-group">
					<input type="email" class="form-control" placeholder="Digite seu email" required>
				</div>
			<div class="form-group">
				<input id="password-field" type="password" class="form-control" placeholder="Digite sua senha" required>
				<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
			</div>
			<div class="form-group">
				<button type="submit" class="form-control btn btn-primary submit px-3">Entrar na conta</button>
			</div>
			<div class="form-group d-md-flex">
				<div class="w-50">
					<label class="checkbox-wrap checkbox-primary">Relembre-me
									<input type="checkbox" checked>
									<span class="checkmark"></span>
								</label>
							</div>
							<div class="w-50 text-md-right">
								<a href="/html/home.html" style="color: #fffefe">Não tem conta?</a>
							</div>
			</div>
			</form>
			<p class="w-100 text-center">&mdash; Ou entrar com &mdash;</p>
			<div class="social d-flex text-center">
			<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook-mr-2"></span> Facebook</a>
			<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-google-mr-2"></span> Google</a>
			</div>
			</div>
			</div>
		</div>
	</div>
</section>
</span>
<script src="/js/jquery.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
